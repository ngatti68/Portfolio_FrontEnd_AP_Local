<div id="HardSoft_Skills">

  <div class="container">
    <br>
    <br>
    <h2><b>Hard & Soft Skills</b></h2>

    <div class="row">

      <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let habilidad of habilidades">

        <circle-progress [percent]="(habilidad.porcentaje)" [radius]="90" [imageSrc]="''" [title]="(habilidad.nombre)"
          [titleColor]="''" [showTitle]="true" [showImage]="false" [imageHeight]="70" [imageWidth]="70"
          [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
          [outerStrokeColor]="(habilidad.color)" [innerStrokeColor]="'#C7E596'" [animation]="true"
          [animationDuration]="600">
        </circle-progress>

        <div class="botones">
          <td *ngIf="user === 'admin'"><button class="btn btn-warning"
              routerLink="/edithab/{{habilidad.id}}">Editar</button>
          </td>
          <td *ngIf="user === 'admin'"><button class="btn btn-danger" (click)="onDelete(habilidad.id!)">Borrar</button>
          </td>
        </div>

        <br>

      </div>

    </div>

    <div>
      <button *ngIf="user === 'admin'" class="btn btn-success btn-lg" routerLink="/nuevahab">
        Nueva Habilidad
      </button>
    </div>

  </div>
  
</div>
