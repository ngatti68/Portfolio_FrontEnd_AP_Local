<div class="container">
  
    <h5>Nuevo Hard & Soft Skills</h5>
    <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="nombre">Nombre de la Habilidad: </label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="form.nombre" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="porcentaje">Porcentaje: </label>
        <input type="number" class="form-control" name="porcentaje" [(ngModel)]="form.porcentaje" required autocomplete="off">
      </div>     
         
      <div class="form-group">
        <label for="color">Color: </label>
        <input type="text" class="form-control" name="color" [(ngModel)]="form.color" required autocomplete="off">
      </div>  

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failHabilidad" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
  </div>
