<div class="container" *ngIf="pers.nombre">
    <h5>Actualizar Persona</h5>

    <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input class="form-control" type="text" name="nombre" id="nombre"
          [(ngModel)]="pers.nombre" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input class="form-control" type="text" name="apellido" id="apellido" [(ngModel)]="pers.apellido" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="img">Imágen:</label>
        <input class="form-control" type="text" name="img" id="img" [(ngModel)]="pers.img" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="titulo">Título:</label>
        <input class="form-control" type="text" name="titulo" id="titulo" [(ngModel)]="pers.titulo" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input class="form-control" type="text" name="descripcion" id="descripcion" [(ngModel)]="pers.descripcion" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Actualizar</button>
      </div>

    </form>

    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failActualizado" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
    </div>
    <div *ngIf="actualizado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>    
  </div>
