<div class="container" *ngIf="proy.tituloP">
    <h5>Actualizar Proyecto</h5>

    <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="tituloP">Nombre del Proyecto:</label>
        <input class="form-control" type="text" name="tituloP" id="tituloP"
          [(ngModel)]="proy.tituloP" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="descripcionP">Descripci√≥n del Proyecto:</label>
        <input class="form-control" type="text" name="descripcionP" id="descripcionP" [(ngModel)]="proy.descripcionP" required
          autocomplete="off">
      </div>

      <div class="form-group">
        <label for="repoP">Repositorio del Proyecto:</label>
        <input class="form-control" type="text" name="repoP" id="repoP" [(ngModel)]="proy.repoP" required
          autocomplete="off">
      </div>      

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Actualizar</button>
      </div>

    </form>

    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failActualizado" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{msjErr}}</p>
    </div>
    <div *ngIf="actualizado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>    
  </div>
