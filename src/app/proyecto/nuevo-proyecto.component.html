<div class="container">
    <h5>Nuevo Proyecto</h5>
    <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="tituloP">Nombre del Proyecto:</label>
        <input type="text" class="form-control" name="tituloP" [(ngModel)]="form.tituloP" required
          autocomplete="off">
      </div>
      <div class="form-group">
        <label for="descripcionP">Descripci√≥n del Proyecto:</label>
        <input type="text" class="form-control" name="descripcionP" [(ngModel)]="form.descripcionP" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="repoP">Repositorio del Proyecto:</label>
        <input type="text" class="form-control" name="repoP" [(ngModel)]="form.repoP" required autocomplete="off">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failProyecto" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
  </div>
