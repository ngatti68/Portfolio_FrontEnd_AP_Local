<div class="container">
    <h5>Nueva Educación</h5>
    <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="tituloE">Título: </label>
        <input type="text" class="form-control" name="tituloE" [(ngModel)]="form.tituloE" required
          autocomplete="off">
      </div>
      <div class="form-group">
        <label for="fechaE">Fecha: </label>
        <input type="text" class="form-control" name="fechaE" [(ngModel)]="form.fechaE" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="nombreE">Nombre del Instituto: </label>
        <input type="text" class="form-control" name="nombreE" [(ngModel)]="form.nombreE" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="descripcionE">Descripcion Educación: </label>
        <input type="text" class="form-control" name="descripcionE" [(ngModel)]="form.descripcionE" required autocomplete="off">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="failEducacion" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
  </div>
